<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="no-cache">
    <title>StarMadness</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/dev.css" rel="stylesheet">
</head>
<body>
    
    <div class="info">
        <div id="win_1">...</div>
        <div id="win_2">...</div>
        <div id="win_3">
            <button id="pause">Pause / Resume</button>
        </div>
        <div id="win_4">...</div>
    </div>


    <div id="preloader" class="wrapper">
        <div class="progress">
            <div class="percents">0%</div>
            <div class="bar"><div>&nbsp;</div></div>
            <div class="message"></div>
        </div>
        <div class="ready inactive">
            <h2>Всё готово для начала!</h2>
            <button>Поехали!</button>
        </div>
    </div>


    <div id="intro" class="wrapper inactive">
        <div>
            <div class="logo">Exkaryon</div>
            <div class="by">by Pavel Zobnev</div>
        </div>
    </div>


    <div id="mainmenu" class="wrapper inactive">
        <div class="menu">
            <div class="logo"><img src="images/logo.png" alt=""></div>
            <div class="items">
                <div data-item="multiplayer">Мультиплеер</div><br>
                <div data-item="online" class="lock">Сетевая игра</div><br>
                <div data-item="settings">Настройки</div><br>
                <div data-item="exit">Выйти</div>
            </div>
        </div>
        <div class="illuminator">
            <video poster="images/videoscreen.jpg" preload muted id="video1">
                <source src="media/serenity.mp4" type="video/mp4">
            </video>
        </div>
    </div>


    <div id="local" class="wrapper inactive">
        <div class="headline">
            <h2>Мультиплеер</h2>
            <div>Лобби</div>
        </div>
        <div class="sets" data-setname="common"></div>
        <div class="sets" data-setname="players"></div>
        <div class="buttons">
            <button class="tomenu">В меню</button> &nbsp;
            <button class="tospace">В бой</button>
        </div>
    </div>


    <div id="online" class="wrapper inactive">
        <div class="title">
            <div>Сетевая игра</div>
        </div>
        <!-- Доступные серверы -->
        <!-- Создать сервер -->
        <!-- Лобби сервера -->
    </div>


    <div id="settings" class="wrapper inactive">Настройки</div>

    
    <div id="hangar" class="wrapper inactive">
        <div class="headline">
            <h2>Анграр</h2>
            <div>Выбор суден</div>
        </div>
    </div>


    <div id="gamescreen" class="wrapper inactive">
        <canvas></canvas>
        <div class="dashboard"></div>
    </div>
    
    
    <script src="js/dev.js"></script>
    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/library.js"></script>
    <script src="js/effect.class.js"></script>
    <script src="js/spaceship.class.js"></script>
    <script src="js/bullet.class.js"></script>
    <script src="js/celestial_body.class.js"></script>
    <script src="js/render.js"></script>
    <script src="js/dynamics.js"></script>
    <script src="js/media_library.js"></script>

    
</body>
</html>
