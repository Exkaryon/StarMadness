<script>
let crossPoints = [
    [1, 0, [100, 100]],
    [2, 0, [500, 100]],
    [3, 0, [300, 100]],
    [4, 0, [200, 100]]
];



let startPoint = [50,50];

// Сортировка массива по длине отрезка полученного из координат точек startPoint и crossPoints[n][2].
crossPoints.sort(function(a, b) {
    let hypos = [];
    [a,b].forEach(elem => {
        hypos.push(
            Math.sqrt(
                Math.pow(startPoint[0] - elem[2][0], 2) + Math.pow(startPoint[1] - elem[2][1], 2)
            )
        );
    });
    return hypos[0] - hypos[1];
});

console.log(crossPoints); 
</script>
