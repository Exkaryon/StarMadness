<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <script>
        const nn = ml5.neuralNetwork({
            task: 'classification',
            debug: true,
        });

        nn.addData([1, 200], ['left']);
        nn.addData([150, 50], ['right']);
        nn.addData([80, 100], ['left']);
        nn.addData([120, 150], ['right']);
        nn.addData([110, 4], ['right']);
        nn.addData([20, 120], ['left']);
        nn.addData([80, 80], ['left']);
        nn.addData([115, 30], ['right']);
        nn.addData([152, 93], ['right']);

        nn.normalizeData();

        nn.train({
            epochs: 20,
            batchSize: 10
        }, finishedTreining);

        function finishedTreining() {
            console.log('Обучена!');
            console.log(nn); // nn можно конвертнуть в JSON и сохранить, а затем  декодировать и использовать как готовую модель в виде объекта.
            nn.classify([145, 120], console.log);
        }
        
    </script>
</body>
</html>
