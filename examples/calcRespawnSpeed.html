<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="../js/library.js"></script>
    <script>
    const topSpeed = 5;


    let currentSpeed = [6,0];
    let newSpeed = [
        library.randomizer(topSpeed * -10, topSpeed * 10) / 10,
        library.randomizer(topSpeed * -10, topSpeed * 10) / 10
    ];

    console.log(newSpeed);

    newSpeed.forEach((spd, key) => {
        newSpeed[key] = (spd + currentSpeed[key] > topSpeed || spd + currentSpeed[key] < -topSpeed)
            ? topSpeed * Math.sign(currentSpeed[key])
            : spd + currentSpeed[key];
    });


    console.log(newSpeed);



    </script>
    

</body>
